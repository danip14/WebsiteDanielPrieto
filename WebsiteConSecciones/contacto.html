      <div id="body">
        <h2>Contactanos</h2>
        <hr />

        <div id="contact_form">
          <form style="margin-top: 30px">
            <label for="name">Nombre:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ejemplo: MarÃ­a Fernandez"
              required
            /><br /><br />
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ejemplo: alguien@mail.com"
              required
            /><br /><br />
            <label for="pNumber">Telefono:</label><br />
            <input
              type="tel"
              id="pNumber"
              name="pNumber"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
              required
            /><br />
            <small style="color: rgb(145, 145, 145)"
              >formato: 1111-111-1111</small
            ><br /><br />
            <label for="review">Mensaje:</label><br /><br />
            <textarea
              id="review"
              name="review"
              rows="4"
              cols="50"
              required
            ></textarea
            ><br />
            <div id="submitReset">
              <input
                type="submit"
                value="ENVIAR"
                style="background-color: rgb(255, 78, 78)"
              />
              <input
                type="reset"
                value="VACIAR"
                style="background-color: rgb(255, 255, 255)"
              />
            </div>
          </form>
        </div>
